<h2 mat-dialog-title style="text-align: center">Add user</h2>
<mat-dialog-content>
  <form>
      <mat-form-field>
        <input matInput placeholder="User Name" 
                [formControl]="userNameCtrl" [errorStateMatcher]="matcher" required>
        <mat-hint>Enter your user name</mat-hint>
      </mat-form-field><br>

      <mat-form-field>
        <input matInput type="password" placeholder="Password" 
              [formControl]="passwordCtrl" [errorStateMatcher]="matcher" required>
      </mat-form-field><br>

      <mat-form-field>
        <input matInput type="password" placeholder="Confirm password" 
              [formControl]="passwordCheckCtrl" [errorStateMatcher]="matcher" required>
      </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
